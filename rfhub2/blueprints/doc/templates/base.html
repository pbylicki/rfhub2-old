<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Keyword Documentation - Robot Framework Hub</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('doc.static', filename='doc.css') }}" type="text/css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lodash.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/query-string.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('doc.static', filename='doc.js') }}"></script>
  </head>

  <body id=keyword-doc-page>
    <nav id="navbar" class="navbar navbar-default navbar-inverse navbar-fixed-top"
         role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('doc.doc') }}">Robot Framework Hub</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav">
          <!--
              <li class="active">
                <a href="/">Home</a>
              </li> -->
          <!--
              <li>
                <a href="/about">About</a>
              </li> -->
        </ul>

      <!-- from http://stackoverflow.com/questions/18619740 -->
        <div class="col-sm-4 col-md-4 pull-right">
            <div class="input-group search-container">
              <input type="text" class="form-control" data-url_keywords="{{ url_for('doc.doc') }}"
                     data-url_search="{{ url_for('doc.search') }}" data-url_index="{{ url_for('doc.index') }}"
                     placeholder="Search all keywords" id="search-pattern">
              <div class="input-group-btn">
                  <button class="btn btn-default">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
              </div>
            </div>
        </div>
      </div>
    </nav>

    <div>
    {% block body %}
    {% endblock %}
    </div>

  </body>
</html>
