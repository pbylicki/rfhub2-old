<div id='summary-libraries'>
  <h1>Libraries</h1>
  <table>
    {% for item in data["libraries"] %}
    <tr><td><a href="{{item.url}}">{{item.name}}</a></td><td>{{item.synopsis}}</td></tr>
    {% endfor %}
  </table>
</div>

<div id='summary-resources'>
  <h1>Resource Files</h1>
  <table>
    {% for item in data["resource_files"] %}
    <tr><td><a href="{{item.url}}">{{item.name}}</a></td><td>{{item.synopsis}}</td></tr>
    {% endfor %}
  </table>
</div>
